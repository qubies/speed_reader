<head>
    {{template "preamble.html" .}}
    <link href="/css/quiz.css" rel="stylesheet">
    <script type="text/javascript" src="/scripts/api.js"></script>

</head>
<div id="quiz">
  <h1 id="quiz-name"></h1>
  <button id="submit-button">Submit Answers</button>
  <button id="next-question-button">Next Question</button>
  <button id="prev-question-button">Previous</button>
  
  <div id="quiz-results">
    
    <p id="quiz-results-message"></p>
    <p id="quiz-results-score"></p>
    <button id="quiz-retry-button">- Continue -</button>
    
  </div>
</div>

<script src="/scripts/quiz.js?{{.Version}}"></script>
<script>
    let all_questions = {{.Questions}};
</script>
<script>
    let quiz = new Quiz({{.Name}});
</script>
