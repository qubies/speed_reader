<!DOCTYPE html>
<html lang="en">
<head>
    {{template "preamble.html" .}}
    <link href="/css/quiz.css" rel="stylesheet">
    <script type="text/javascript" src="/scripts/api.js"></script>

</head>
<body>
<div id="quiz">
  <div id="quiz-buttons" class=row>
    <div class="col-md-8 float-left">
      <button class="btn btn-md btn-link pull-left" id="next-question-button">Next question</button>
      <button class="btn btn-md btn-link pull-left" id="prev-question-button">Previous</button>
    </div>
    <div class="col-md-4">
      <button class="btn btn-md btn-link pull-right" id="submit-button">Submit answers</button>
    </div>
  </div>
  <div id="quiz-results">
    <p id="quiz-results-score"></p>
    <p id="quiz-results-message"></p>
    <div class="row">
      <button id="quiz-retry-button" class="btn btn-md btn-primary">Continue</button>
    </div>
  </div>
</div>

<script src="/scripts/quiz.js?{{.Version}}"></script>
<script>
    let all_questions = {{.Questions}};
</script>
<script>
    let quiz = new Quiz({{.Name}});
</script>
</body>
</html>
