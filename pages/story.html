<head>
    {{template "preamble.html" .}}
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="/css/arrow.css" rel="stylesheet">
</head>
<body>
    <script>
        let common_words = new Set({{.CommonWords}});
        let story = {{.Story}};
        let spans = {{.Spans}};
    </script>
    <script type="text/javascript" src="/scripts/api.js"></script> 
    <div id=whole_page>
        <div id=presentation_column>
            <button onclick="presentStory();", class="btn btn-primary", id="start_button"> START </button>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="WORD_BOX">
                            <p id="WORD"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="position_text_box">
                            <p id="previous_line", class="display_position_text"><p>
                            <p id="current_line", class="display_position_text"><p>
                            <p id="next_line", class="display_position_text"><p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                    </div>

                    <div class="col-2">
                        <div class="arrow_box", id="arrow_box">
                            <div class="keys">
                                <div class="up arr"><i class="fa fa-arrow-up"></i></div>
                                <br />
                                <div class="left arr" id="leftarrow"><i class="fa fa-arrow-left"></i></div>  
                                <div class="down arr"><i class="fa fa-arrow-down"></i></div>
                                <div class="right arr"><i class="fa fa-arrow-right"></i></div>
                            </div>
                            <div class="names">
                                <div class="uptext"></div>
                                <div class="downtext"></div>
                                <div class="lefttext"></div>
                                <div class="righttext"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/scripts/story.js"></script> 

</body>
